<div class='chores' *ngIf ="chores.length > finishedChores.length; else needMoreChores">

    <h3>CHORES</h3>
    <ul>
      <li *ngFor ='let chore of list chores'>{{chore}}</li>     
    </ul>
    
</div>
<ng-template #needMoreChores>
    <div class='chores'>
       <p>Work harder!</p>
    </div>

<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
